<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>About Me</title>
    <link rel="stylesheet" href="style.css">

    <style>
      body {
        background-color: #f0f0f0; /* Light gray background */
        font-family: sans-serif;
      }

      .container {
        width: 80%;
        margin: 20px auto; /* Center the content */
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: relative; /* For potential future use */
      }

      h1 {
        color: #333; /* Dark gray heading */
        display: inline;
      }

      .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%; /* Make it circular */
        margin-right: 20px;
      }

      /* ... more styles as needed ... */
    </style>
  </head>

  <body>
    <div class="container">
      <h1>John Doe</h1>
      <img src="profile.jpeg" alt="Profile Picture" class="profile-pic">
      <h2>My Background</h2>
      <p>I am a web developer learning HTML and CSS. I enjoy coding and learning new things.</p>
      <h2>My Interests</h2>
      <p>I love reading, hiking, and playing guitar. You can find me on <a href="http://example.com">My Website</a>.</p>
    </div>
  </body>
</html>
